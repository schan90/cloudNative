apiVersion: skaffold/v2beta10
kind: Config
# 쿠버네티스 배포 설정
deploy:
  kubectl:
    manifests:
      - ./infra/kubernetes/*
    defaultNamespace: dev
# 도커 이미지 빌드 관련 설정
build:
  # local:
  #   push: false
  # googleCloudBuild:
  #   projectId: kubernetes-315817

  # googleCloudBuild:
  #   projectId: prime-granite-313806

  artifacts:
    - image: schan90/getmem
      context: getmem
      docker:
        dockerfile: Dockerfile
    - image: schan90/nodecheck
      context: nodecheck
      docker:
        dockerfile: Dockerfile
    - image: schan90/sayservice
      context: sayservice
      docker:
        dockerfile: Dockerfile
    - image: schan90/frontend
      context: frontend
      docker:
        dockerfile: Dockerfile
# 소스 싱크 관련 설정
      sync:
        manual:
          - src: 'src/**/*.ts'
            dest: .
          - src: 'src/**/*.js'
            dest: .